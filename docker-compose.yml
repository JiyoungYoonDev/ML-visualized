services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build: ./ml-visualized-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./ml-visualized-web:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - api
